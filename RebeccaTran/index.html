<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Management App</title>
    <link rel="stylesheet" href="styles.css">
<style>body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
h1 { color: #333; }
header, footer { background: #f3f3f3; padding: 20px; text-align: center; }
section { margin: 20px; padding: 10px; border: 1px solid #ccc; }
button { padding: 10px 15px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
ul { list-style-type: none; padding: 0; }</style></head>
<body>
    <header>
        <h1>Freelancer Management App Dashboard</h1>
    </header>
    <main>
        <section class="client-management">
            <h2>Client Management</h2>
            <button>Add New Client</button>
            <ul>
                <li>Client 1</li>
                <li>Client 2</li>
            </ul>
        </section>
        <section class="project-tracker">
            <h2>Project Tracker</h2>
            <div class="timeline">
                <p>Active Projects Timeline</p>
            </div>
        </section>
        <section class="invoice-generator">
            <h2>Invoice Generator</h2>
            <button>Create New Invoice</button>
        </section>
        <section class="notifications">
            <h2>Notifications</h2>
            <p>Reminders for upcoming tasks</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Freelancer Management App</p>
    </footer>
<script></script></body>
</html>
